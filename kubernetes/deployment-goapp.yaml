apiVersion: apps/v1
kind: Deployment
metadata:
  name: goapp
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goapp
  template:
    metadata:
      labels:
        app: goapp
    spec:
      containers:
      - name: webapp1
        image: roshaneishara/k8s-demo:1.0.1
        ports: 
        - containerPort: 8080
     
